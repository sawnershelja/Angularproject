<div id="f">
  <form [formGroup]="form" (ngSubmit)="update()">
    <div class="form-group">
      <h3>Signup</h3>
      <label for="exampleInputEmail1">User Name</label>
      <input type="text" class="form-control" formControlName="name" name="name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" name="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" name="password">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Mobile No.</label>
      <input type="number" class="form-control" formControlName="number" name="number">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">City</label>
      <input type="text" class="form-control" formControlName="city" name="city">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>&nbsp;&nbsp;
    <button type="reset" class="btn btn-danger">Reset</button>
     
  </form>
</div>
